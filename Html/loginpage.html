<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Css/loginpage.css">
    <link rel="stylesheet" href="/mediaquery/loginquery.css">
</head>

<body>
    <div class="main-container">
        <div class="firstchild-container">
            <div class="shape">
                <i class="fa-solid fa-quote-left"></i>
                Education is the most powerful weapon which you can use to create the world
                <i class="fa-solid fa-quote-right"></i>
                <p>Nelson Mandela</p>
            </div>
        </div>
        <div class="secondchild-container">
            <img src="/imgs/logo.png" alt="" class="logo">
            <div class="inner-secondchild-container">
                <div class="choice-login">
                    <h1>Log in</h1>
                    <p>Enter your credential to access your account</p>
                    <button class="signin"> Log in with Google</button>
                    <button class="signin"> Log in with Microsoft</button>
                </div>
                <center>
                    <p>OR</p>
                </center>
                <div class="choice-login">
                    <p>Email Address</p>
                    <input type="email" name="email" id="" placeholder="Yourname@gmail.com">
                    <div class="password">
                        <p>Password</p>
                        <a href="#">
                            <p>Forget password?</p>
                        </a>
                    </div>
                    <input type="password" name="password" id="" placeholder="SmallTiger21">
                    <div class="signed-in-big-container">
                        <div class="signed-in">
                            <input type="checkbox" name="checkbox" id="">
                            <p>Keep me signed in</p>
                        </div>
                        <a href="universityoptionpage.html" class="submit">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
